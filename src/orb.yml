version: 2.1
description: >
  CircleCi orb that uploads test coverage reports to DeepSource for the Test Coverage analyzer.

display:
  source_url: https://github.com/deepsourcelabs/test-coverage-orb
  home_url: https://deepsource.io/

commands:
  report:
    parameters:
      key:
        description: >
          Programming language shortcode for which coverage is reported.
          Allowed values are — go, javascript, python, ruby
        type: string
        default: ""

      coverage-file:
        description: Path to the coverage data file. e.g. ./coverage.xml
        type: string
        default: ""

      dsn:
        description: >
          DeepSource DSN of this repository.
          It is available under Settings → Reporting tab of the repository page on DeepSource.
        type: string
        default: ${DEEPSOURCE_DSN}
    steps:
      - run:
          name: Report coverage file to DeepSource
          command: |
            # Install DeepSource CLI
            curl https://deepsource.io/cli | sh

            # Set the DSN
            DEEPSOURCE_DSN=<< parameters.dsn >>

            # Report coverage artifact to the 'test-coverage' analyzer
            ./bin/deepsource report --analyzer test-coverage \
            --key << parameters.key >> \
            --value-file << parameters.coverage-file >>

examples:
  simple_greeting:
    description: Example usage of DeepSource test-coverage orb
    usage:
      version: 2.1
      orbs:
        python: circleci/python@0.2.1
        deepsource: deepsource/test-coverage
      jobs:
        run-test:
          executor: python/default
          steps:
            - pip install pytest-cov
            - pytest --cov=./ --cov-report=xml
            - deepsource/report:
                key: python
                coverage-file: ./coverage.xml
                dsn: ${DEEPSOURCE_DSN}
